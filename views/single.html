<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="../../styles/common.css">
        <!-- Cart CSS -->
        <link rel="stylesheet" type="text/css" href="../../styles/single.css">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="shortcut icon" href="../assets/images/logos/logo-favicon.ico">
    </head>
    <body>
        <!-- Top Header Section -->
        <div id="top-header" class="jumbotron jumbotron-fluid">
            
        </div>
                
        <!-- Modal Registration-->
        <div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          
        </div>
        
        <!-- Modal Sigin In-->
        <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         
        </div>
                
        <!-- Main Menu Navbar-->
        <div id="main-nav" class="jumbotron jumbotron-fluid sticky-top">
   
        </div>

        <div id="product-jumbotron" class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row my-5">
                    <div id="item-image" class="col-12 col-sm-7 img-hover-zoom img-hover-zoom--slowmo">
                        <img src="" alt="cake-image">
                    </div>
                    <div id="item-info" class="col-12 col-sm-5">
                        <div class="row my-3" style="padding-left: 15px;">
                            <h1 id="item-name" class="col"></h1>
                        </div>
                        <div class="row my-3" style="padding-left: 15px;">
                            <h4 id="item-price" class="col"></h4>
                        </div>
                        <div class="row my-5">
                            <div id="item-description" class="col"></div>
                        </div>
                        <div class="row my-2">
                            <div id="item-min-qty" class="col"><strong style="color: #fd7762;">Minimum Quantity:</strong></div>
                        </div>
                        <div class="row" style="margin-bottom: 20px;">
                            <div id="item-advance-notice" class="col"><strong style="color: #fd7762;">Required Advance Notice:</strong></div>
                        </div>
                        <div id="select-size-block" class="row my-2 show-for-cakes-only">
                            <div class="form-group">
                                <label for="sel1">Select Size</label>
                                <select id="select-size" class="form-control" id="sel1">
                                  <option>7 inch</option>
                                  <option>9 inch</option>
                                </select>
                            </div>
                        </div>
                        <div id="chooe-macaron-flavor-block">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="input-group">

                                </div>
                              </div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <strong>Add On Services:</strong>
                        </div>
                        <div id="checkbox-block" class="row my-3 show-for-cakes-only">
                            <div class="form-check">
                                <input id="text-piping-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="text-piping-checkbox">Text Piping up to 30 chars (i.e. Happy Birthday Leo) - <strong>$5.00</strong></label>
                            </div>
                        </div>
                        <div id="text-piping-description-block" class="row show-for-cakes-only">
                            <div class="form-group">
                                <label for="text-piping-description">Enter the text here</label>
                                <textarea class="form-control" id="text-piping-description" name="x" rows="3" placeholder="" maxlength="30"></textarea>
                            </div>
                        </div>
                        <div id="checkbox-block-candles-standard" class="row my-3">
                            <div class="form-check">
                                <input id="standard-candle-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="standard-candle-checkbox">Candles (standard pack) - <strong>$3.00</strong></label>
                            </div>
                        </div>
                        <div id="checkbox-block-candles-numbers" class="row my-3">
                            <div class="form-check">
                                <input id="number-candles-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="number-candles-checkbox">Number Candle - <strong>$5.00</strong></label>
                            </div>
                        </div>
                        <div id="number-candle-description-block" class="row">
                            <div class="form-group">
                                <label for="number-candle-description">Enter the candle number here</label>
                                <textarea class="form-control" id="number-candle-number" name="x" rows="3" placeholder="" maxlength="1"></textarea>
                            </div>
                        </div>
                        <div id="checkbox-block-wish-card" class="row my-3">
                            <div class="form-check">
                                <input id="wish-card-checkbox" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="wish-card-checkbox">Wish Card - <strong>$5.00</strong></label>
                            </div>
                        </div>
                        <div id="wish-card-description-block" class="row">
                            <div class="form-group">
                                <label for="wish-card-description">Enter the wish text that you want to send to the person (up to 200 chars)</label>
                                <textarea class="form-control" id="wish-card-text" name="x" rows="3" placeholder="" maxlength="200"></textarea>
                            </div>
                        </div>
                        <br><br>
                        <div id="accordion" class="accordion">
                            <div class="card mb-0">
                                <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
                                    <a class="card-title"> Main Ingredients </a>
                                </div>
                                <div id="collapseOne" class="card-body collapse" data-parent="#accordion">
                                </div>
                                <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                    <a class="card-title"> Portion Sizes </a>
                                </div>
                                <div id="collapseTwo" class="card-body collapse" data-parent="#accordion">
                                    <h6>For cakes only:</h6>
                                    <p>7 inch | feeds approx. 13-15 people </p>
                                    <p>9 inch | feeds approx. 16-22 people </p>
                                </div>
                            </div>
                        </div>
                        <div class="row ml-1">
                          <button id="add-button" class="btn btn-secondary add-to-cart-btn">ADD TO CART</button>
                          <button class="btn btn-secondary heart-icon">ADD TO FAVORITES</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
        <!--     Footer   -->
        <div id="footer-jumbotron" class="jumbotron jumbotron-fluid">
            
        </div>
