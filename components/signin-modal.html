<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title text-center" id="signin-title">SIGN IN</h3>
      </div>
      <div id="message-box-signin" class="modal-body">
          <div class="form-group">
            <label for="user-signin-email">Email:</label>
            <input type="email" class="form-control" id="user-signin-email">
          </div>
          <div class="form-group">
            <label for="user-signin-pass">Password:</label>
            <input type="password" class="form-control" id="user-signin-pass">
          </div>
      </div>
      <div id="modal-footer-signin" class="modal-footer flex-wrap justify-content-center">
        <button type="button" id="signin-btn" class="btn btn-secondary">Sign In</button>
        <button type="button" id="forgot-btn" class="btn btn-dark">Forgot Password</button>
      </div>
      <div id="modal-footer-new-member" class="modal-footer justify-content-center">
        <p class="footer-para">Are you a new memeber? <button type="button" id="register-btn-secondary" class="btn btn-link">Register</button></p>
      </div>
    </div>
  </div>
