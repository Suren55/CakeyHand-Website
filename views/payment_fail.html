<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/payment_fail.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logos/logo-favicon.ico">
    <title>Payment Successful</title>
</head>
<body>
    <div id="modal" class="justify-content-center">
        <div id="failure-icon">
            <span class="material-icons">highlight_off</span>
        </div>
        <div id="awesome-text">
            <h2>Failed</h2>
        </div>
        <div id="payment-successfull-par">
            <p>Your payment did not go through</p>
            <p>Please try again and do not close browser tab or window!</p>
        </div>
        <div id="rejected">
            <a id="ok-btn" href="https://cakeyhand.com">OK</a>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
